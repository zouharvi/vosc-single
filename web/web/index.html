<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>VoSC - Single</title>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto&display=swap'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel='stylesheet' type='text/css' href='style.css?v=0'>
</head>

<body>
    <h2 style="width: 100%; text-align: center;">Verification of Scientific Claims - Single Document</h2>
    <h4 style="width: 100%; text-align: center;">Prototype / work in progress, <a href="https://github.com/zouharvi/vosc-single">@zouharvi/vosc-single</a></h2>

    <div id="main-wrapper" style="text-align: center; width: 100%; margin-top: 50px">
        <div style="display: inline-block; width: 500px;" ;>
            <canvas id="canvas_pdf"></canvas>
        </div>

        <div style="display: inline-block; vertical-align: top; margin-left: 50px" ;>
            <div style="text-align: left"></div>
            <textarea id="textarea_url" style="width: 400px; height: 20px; resize: none;">https://arxiv.org/pdf/2104.05688.pdf</textarea>
            <input id="button_load" type="button" value="Load">
            <div style=" margin-top: 100px; "></div>
            <div style="text-align: left">Prompt:</div>
            <!-- systems utilizing knowledge-bases usually consist of at least 4 components -->
            <textarea id="textarea_prompt" style="width: 400px; height: 100px; resize: none;">task-agnostic abstract model is closely</textarea>
            <input id="button_verify" type="button" value="Verify">
            <div style=" margin-top: 100px; "></div>
            <div style="text-align: left">Result:</div>
            <textarea id="textarea_result" disabled style="width: 400px; height: 100px; resize: none;">Supported (3), Refuted (1), Relevant (6)</textarea>
        </div>
    </div>

    <script src='vosc-single-web.js'></script>

</body>

</html>
